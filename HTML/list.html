<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul type = "square">
        <li>Fruits</li>
        <li>Vegetable</li>
        <li>Toys</li>
        <li>Furniture</li>
    </ul>

    <ol>
        <li>Books</li>
        <li>Cars</li>
        <li>Bikes</li>
        <li>Mobile</li>
    </ol>
</body>
</html>
