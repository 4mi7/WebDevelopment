<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as3</title>
</head>
<body>
    <h2>FEEDBACK FORM</h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name"><br><br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="Write your E-mail">
        </div>
        <div>
            <br>
             <label for="message">Message:</label> <br>
             <textarea name="message" id="message" rows="4" cols="30"></textarea>
        </div>
        <div>
            <label for="rating">Rate us our of 5:</label> <br><br>
            <input type="radio" name="rating" id="one" value="one">
            <label for="one">1</label> <br>
            <input type="radio" name="rating" id="two" value="two">
            <label for="two">2</label> <br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label> <br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label> <br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="five">5</label> <br>
        </div>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
